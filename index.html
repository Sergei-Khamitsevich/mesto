<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link href="./pages/index.css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img src="./images/Vector.svg" alt="Логотип Место" class="logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.png"
            class="profile__avatar-image"
            alt="Имя профиля"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__titile">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button
              class="profile__edit-button hover-opacity"
              type="button"
            ></button>
          </div>
          <button
            class="profile__add-card hover-opacity"
            type="button"
          ></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>

      <template class="card">
        <article class="element">
          <img src="#" class="element__image" />
          <button class="delete-image"></button>
          <div class="element__name">
            <h2 class="element__name-title"></h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </template>

      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close hover-opacity" type="button"></button>
          <form class="popup__form" name="edit" novalidate>
            <h2 class="popup__form-heading">Редактировать профиль</h2>
            <input
              type="text"
              class="popup__item popup__item_type_name"
              id="name-input"
              name="name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__item-error name-input-error"></span>
            <input
              type="text"
              class="popup__item popup__item_type_description"
              id="description-input"
              name="desription"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__item-error description-input-error"></span>
            <button class="popup__form-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add">
        <div class="popup__container">
          <button class="popup__close hover-opacity" type="button"></button>
          <form class="popup__form" name="add-card" novalidate>
            <h2 class="popup__form-heading">Новое место</h2>
            <input
              type="text"
              class="popup__item popup__item_type_title"
              id="title-input"
              name="title"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__item-error title-input-error">я ошибка</span>
            <input
              type="url"
              class="popup__item popup__item_type_link"
              id="link-input"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__item-error link-input-error"></span>
            <button class="popup__form-button" type="submit">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_card">
        <div class="popup__card">
          <button class="popup__close hover-opacity" type="button"></button>
          <img src="#" class="popup__card-image" alt />
          <p class="popup__card-text"></p>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
  </body>
</html>
