<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="container">

    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип Место" class="logo">
      <hr class="header__line"></hr>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
        <img src="./images/avatar.png" class="profile__avatar-image" alt="Исследователь Жак-Ив Кусто">
        </div>
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__titile">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit-button hover-opacity"></button>
        </div>
        <button class="profile__add-button hover-opacity"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img src="./images/Krachecsk.png" class="element__image" alt="Крачевск">
          <div class="element__name">
            <h2 class="element__name-title">Карачаевск</h2>
            <button class="element__name-button hover-opacity" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Elbrus.png" class="element__image" alt="Гора Эльбрус">
          <div class="element__name">
            <h2 class="element__name-title">Гора Эльбрус</h2>
            <button class="element__name-button hover-opacity" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Dombai.png" class="element__image" alt="Домбай">
          <div class="element__name">
            <h2 class="element__name-title">Домбай</h2>
            <button class="element__name-button hover-opacity" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Elbrus.png" class="element__image" alt="Гора Эльбрус">
          <div class="element__name">
            <h2 class="element__name-title">Гора Эльбрус</h2>
            <button class="element__name-button hover-opacity" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Dombai.png" class="element__image" alt="Домбай">
          <div class="element__name">
            <h2 class="element__name-title">Домбай</h2>
            <button class="element__name-button hover-opacity" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Krachecsk.png" class="element__image" alt="Крачевск">
          <div class="element__name">
            <h2 class="element__name-title">Карачаево-Черкессия</h2>
            <button class="element__name-button hover-opacity" type="button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close hover-opacity"></button>
        <form action="" class="popup__form">
          <h2 class="popup__form-heading">Редактировать профиль</h2>
          <input type="text" class="popup__item popup__item_type_name" value="Жак-Ив Кусто">
          <input type="text" class="popup__item popup__item_type_description" value="Исследователь океана">
          <button class="popup__form-button hover-opacity" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
